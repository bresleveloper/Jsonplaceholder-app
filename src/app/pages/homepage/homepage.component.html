<p>homepage works!</p>

<ul class="gallery relative">
    <li class="absolute gallery-item w3-animate-zoom  my-index-{{shuki}}" 
        *ngFor="let pic of lastphotos; index as shuki">
        <div class="absolute gallery-text"> 
            {{pic.id}} - {{pic.title}} 
        </div>
        <img class="gallery-img" [src]="pic.url"/>
    </li>
</ul>



<ul>
    <li *ngFor="let bang of lastposts">
        {{bang.id}} - {{bang.title}}
        <ul>
            <li *ngFor="let c of bang.comments">
                <div>{{c.name}}</div>
                <div>{{c.email}}</div>
                <div>{{c.body}}</div>
            </li>
        </ul>
    </li>
</ul>
